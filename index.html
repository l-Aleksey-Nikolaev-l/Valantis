<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Valantis</title>    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/core.min.js" integrity="sha512-XV6Atywd9O/oxwyzpbw3HX6KuHroyHe7bWfHAWR6K+FQCu8g98hmj3u7r+7wK42OZlugD/QhB/VfogqTCTWq1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/md5.min.js" integrity="sha512-ENWhXy+lET8kWcArT6ijA6HpVEALRmvzYBayGL6oFWl96exmq8Fjgxe2K6TAblHLP75Sa/a1YjHpIZRt+9hGOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="/styles/styles.css"></head><body onload="checkSession()">    <section id="loginComponent">        <section id="loginPanel">            <label id="passwordLabel" for="apiPass">API Password</label>            <input id="apiPass" type="text">            <button id="logInButton" type="submit" onclick="logIn()">LogIn</button>        </section>    </section>    <button id="logOutButton" onclick="logOut()">LogOut</button>    <section id="dataPanel">        <section id="filterSection">            <button id="filterButton" onclick="getIDs()">Filter</button>            <label for="filterName"></label>            <input id="filterName" type="text" placeholder="Product name">            <label for="filterPrice"></label>            <input id="filterPrice" type="text" placeholder="Product price">            <label for="filterBrand"></label>            <input id="filterBrand" type="text" placeholder="Product brand">        </section>        <table id="dataTable">            <thead>            <tr>                <th class="columnNumber" scope="col">#</th>                <th class="columnID" scope="col">Product ID</th>                <th class="columnName" scope="col">Name</th>                <th class="columnPrice" scope="col">Price</th>                <th class="columnBrand" scope="col">Brand</th>            </tr>            </thead>            <tbody id="dataSection">            <tr>                <td>1</td>                <td>6c972a4a-5b91-4a98-9780-3a19a7f41560</td>                <td>Золотой браслет с бриллиантами и аметистами</td>                <td>55000</td>                <td>Lorem</td>            </tr>            </tbody>        </table>        <section id="paginatorPanel">            <label>                <select id="countItems" onchange="addData()">                    <option value="5">5</option>                    <option value="10">10</option>                    <option value="25">25</option>                    <option selected value="50">50</option>                </select>            </label>            <div class="paginatorButtons">                <button>< Prew page</button>                <button>Next page ></button>            </div>        </section>    </section>    <script src="scripts/script.js"></script></body></html>
