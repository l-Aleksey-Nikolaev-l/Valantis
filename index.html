<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Valantis</title>    <meta name="author" content="A.D.Nikolaev">    <meta name="description" content="Test task of Valantis">    <link rel="stylesheet" type="text/css" href="styles/styles.css">    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/core.min.js" integrity="sha512-XV6Atywd9O/oxwyzpbw3HX6KuHroyHe7bWfHAWR6K+FQCu8g98hmj3u7r+7wK42OZlugD/QhB/VfogqTCTWq1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/md5.min.js" integrity="sha512-ENWhXy+lET8kWcArT6ijA6HpVEALRmvzYBayGL6oFWl96exmq8Fjgxe2K6TAblHLP75Sa/a1YjHpIZRt+9hGOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head><body onload="checkSession(false)">    <section id="loginComponent">        <section id="loginPanel" class="loginPanel">            <label id="passwordLabel" for="apiPass">API Password</label>            <input id="apiPass" type="text">            <button id="logInButton" type="submit" title="LogIn" onclick="checkSession(true)">LogIn</button>        </section>    </section>    <button id="logOutButton" title="LogOut" onclick="logOut()">LogOut</button>    <section id="dataPanel">        <section id="filterSection">            <button id="filterButton" title="Filter" onclick="coarseFilter()">Filter</button>            <label for="filterName"></label>            <input id="filterName" type="text" placeholder="Product name" title="Product name">            <label for="filterPrice"></label>            <input id="filterPrice" type="text" placeholder="Product price" title="Product price" oninput="this.value=this.value.replace(/\D/,'')">            <label for="filterBrand"></label>            <input id="filterBrand" type="text" placeholder="Product brand" title="Product brand">        </section>        <table id="dataTable">            <thead id="headSection">            <tr>                <th class="columnNumber" scope="col"></th>            </tr>            </thead>            <tbody id="dataSection">            <tr>                <td>Waiting for new data...</td>            </tr>            </tbody>        </table>        <section id="paginatorPanel">            <div id="paginatorLoading" class="paginatorLoaded"></div>            <label>                <select id="countItems" onchange="addData()">                    <option value="5">5</option>                    <option value="10">10</option>                    <option value="25">25</option>                    <option selected value="50">50</option>                </select>                <span id="foundItems">of Loading...</span>            </label>            <div class="paginatorButtons">                <div id="paginatorButtonsContainer">                    <button id="prevButton" title="Preview page" onclick="prevPage()"><</button>                    <button id="nextButton" title="Next page" onclick="nextPage()">></button>                </div>            </div>        </section>    </section>    <script src="scripts/script.js"></script></body></html>
